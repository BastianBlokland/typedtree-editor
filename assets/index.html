<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Content-Security-Policy -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <link rel="icon" href="favicon.ico" />
  <link rel="preload" href="bundle.js" as="script">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>TypedTree</title>
</head>

<body>
  <div id="input-blocker" class="order-back"></div>

  <!-- Link to the source-code -->
  <a href="https://github.com/BastianBlokland/typedtree-editor" id=github-button>GitHub</a>

  <!-- Button to toggle the toolbox -->
  <button type="button" id="toolbox-toggle">Toolbox (t)</button>

  <!-- Button to focus the view -->
  <button type="button" id="focus-button">Focus (f)</button>

  <!-- Buttons to zoom the view -->
  <button type="button" id="zoomout-button">Zoom (-)</button>
  <button type="button" id="zoomin-button">Zoom (+)</button>

  <!-- Buttons for undo / redo -->
  <button type="button" id="undo-button">Undo (z)</button>
  <button type="button" id="redo-button">Redo (shift-z)</button>

  <!-- Toolbox containing the main ways to interact with the app -->
  <div id="toolbox">
    <div class="header">Scheme</div>
    <div id="scheme-display"></div>
    <div class="element" id="openscheme-container">
      <div id="openscheme-header">Open scheme</div>
      <input type="file" id="openscheme-file" accept=".json" />
    </div>
    <button type="button" class="element" id="savescheme-button">Save scheme</button>

    <div class="header">Tree</div>
    <button type="button" class="element" id="newtree-button">New tree</button>
    <div class="element" id="opentree-container">
      <div id="opentree-header">Open tree</div>
      <input type="file" id="opentree-file" accept=".json" />
    </div>
    <button type="button" class="element" id="savetree-button">Save tree</button>
  </div>

  <!-- Svg tree content -->
  <div id="svg-display">
    <div id="tree-title" class="noselect">Loading...</div>
  </div>

  <!-- Javascript -->
  <noscript>
    <div class="error">JavaScript support is required.</div>
  </noscript>
  <script src="bundle.js"></script>
</body>

</html>

<!-- Definition for svg icons -->
<svg xmlns="http://www.w3.org/2000/svg">
  <defs>

    <circle id="nodeConnector" cx="0" cy="0" r="7" />

    <g id="arrayAdd">
      <rect x="-6" y="-6" width="12" height="12" stroke-width="1" stroke="#000" />
      <path d="M 0 3.5 L 0 -3.5 M 3.5 0 L -3.5 0 z" fill="none" stroke="#000" stroke-width="2" />
    </g>

    <g id="arrayDelete">
      <rect x="-6" y="-6" width="12" height="12" stroke-width="1" stroke="#000" />
      <path d="M -3.5 3.5 L 3.5 -3.5 M 3.5 3.5 L -3.5 -3.5 z" fill="none" stroke="#000" stroke-width="2" />
    </g>

    <g id="arrayOrderUp">
      <rect x="-4" y="-4" width="8" height="8" stroke-width="1" stroke="#000" />
      <path d="M -2.5 2.5 L 0 -2.5 L 2.5 2.5 z" fill="#000" stroke="none" />
    </g>

    <g id="arrayOrderDown">
      <rect x="-4" y="-4" width="8" height="8" stroke-width="1" stroke="#000" />
      <path d="M -2.5 -2.5 L 0 2.5 L 2.5 -2.5 z" fill="#000" stroke="none" />
    </g>

  </defs>
</svg>
