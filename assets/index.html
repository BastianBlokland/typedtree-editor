<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>TypedTree</title>
</head>

<body>
  <div id="input-blocker" class="order-back"></div>
  <div id="svg-display">
    <noscript>
      <div class="error">JavaScript support is required.</div>
    </noscript>
    <div id="tree-title" class="noselect">Loading...</div>
    <a href="https://github.com/BastianBlokland/typedtree-editor" id=github-button>GitHub</a>

    <div class="toolbox">
      <button type="button" class="toolbox-element" id="savetree-button">Save tree</button>
      <div class="toolbox-element" id="opentree-container">
        <div id="opentree-header">Open tree</div>
        <input type="file" id="opentree-file" accept=".json" />
      </div>
      <button type="button" class="toolbox-element" id="openexample-button">Open example</button>
      <button type="button" class="toolbox-element" id="focus-button">Focus</button>
    </div>
  </div>

  <script src="https://unpkg.com/fetch-ie8@1.5.0/fetch.js"></script>
  <script src="https://unpkg.com/bluebird@3.5.3/js/browser/bluebird.core.min.js"></script>
  <script src="https://unpkg.com/svg.js@2.7.1/dist/svg.min.js"></script>
  <script src="https://unpkg.com/file-saver@2.0.0/dist/FileSaver.min.js"></script>
  <script src="bundle.js"></script>
</body>

</html>
