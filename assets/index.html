<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>TypedTree</title>
</head>

<body>
  <div id="input-blocker" class="order-back"></div>

  <!-- Link to the source-code -->
  <a href="https://github.com/BastianBlokland/typedtree-editor" id=github-button>GitHub</a>

  <!-- Button to toggle the toolbox -->
  <button type="button" id="toolbox-toggle">Toolbox</button>

  <!-- Toolbox containing the main ways to interact with the app -->
  <div id="toolbox">
    <div class="header">Scheme</div>
    <div id="scheme-display"></div>

    <div class="header">Tree</div>
    <button type="button" class="element" id="savetree-button">Save</button>
    <div class="element" id="opentree-container">
      <div id="opentree-header">Open</div>
      <input type="file" id="opentree-file" accept=".json" />
    </div>
    <button type="button" class="element" id="openexample-button">Open example</button>
    <button type="button" class="element" id="focus-button">Focus</button>
  </div>

  <!-- Svg tree content -->
  <div id="svg-display">
    <div id="tree-title" class="noselect">Loading...</div>
  </div>

  <!-- Javascript -->
  <noscript>
    <div class="error">JavaScript support is required.</div>
  </noscript>
  <script src="https://unpkg.com/fetch-ie8@1.5.0/fetch.js"></script>
  <script src="https://unpkg.com/bluebird@3.5.3/js/browser/bluebird.core.min.js"></script>
  <script src="https://unpkg.com/svg.js@2.7.1/dist/svg.min.js"></script>
  <script src="https://unpkg.com/file-saver@2.0.0/dist/FileSaver.min.js"></script>
  <script src="bundle.js"></script>
</body>

</html>
