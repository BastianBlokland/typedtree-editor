<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>TypedTree</title>
</head>

<body>
    <div id="svg-display">
        <noscript>
            <div class="error">JavaScript support is required.</div>
        </noscript>

        <div class="toolbox">
            <div class="toolbox-element" id="opentree-container">
                <div id="opentree-header">Open tree</div>
                <input type="file" id="opentree-file" accept=".json" />
            </div>
            <button type="button" class="toolbox-element" id="focus-button">Focus</button>
        </div>
    </div>

    <script crossorigin src="https://unpkg.com/svg.js@2.7.1/dist/svg.min.js"></script>
    <script src="bundle.js"></script>
</body>

</html>
